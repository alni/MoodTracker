<html lang="en">
  <head>
    <meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MoodTracker Configuration</title>
    <meta name="author" content="Alexander Nilsen">
    <meta name="description" content="MoodTracker Configuration">
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/united/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/stylesheets/style.css">
  </head>
  <body>
    <!--[if lt IE 9]><div data-alert-id="browserPrompt" class="alert alert-warning alert-dismissible text-center" role="alert"><button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button><h4><span class="fa fa-exclamation-circle"></span> Warning</h4><p>You are using an <strong>outdated</strong> browser. Please <a class="alert-link" href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p></div><![endif]-->
    <div class="container">
      <div class="row">
        <div class="col-sm-12 col-md-9">
          <h2>MoodTracker Setup</h2>
          <div class="well text-center">
            <form class="form-horizontal">
              <div class="form-group">
                <label for="mood_min" class="col-sm-2 control-label">Mood Min</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control" id="mood_min" value="0" min="-100" max="0" step="10" placeholder="Mood Min">
                </div>
              </div>
              <div class="form-group">
                <label for="mood_max" class="col-sm-2 control-label">Mood Max</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control" id="mood_max" value="10" min="0" max="100" step="10" placeholder="Mood Max">
                </div>
              </div>
              <div class="form-group">
                <label for="mood_step" class="col-sm-2 control-label">Mood Step</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control" id="mood_step" value="1" min="1" max="10"placeholder="Mood Step">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button id="submit_button" type="submit" class="btn btn-default">Submit</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
      <script src="config.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    </body>
  </html>
